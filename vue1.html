<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2/3</title>
</head>

<body>

    <h1>Welcome</h1>
    <hr>
    <div id="greet">
        <h5>Hello, I'm  {{nama}}</h5>
        You can change your name here : <input v-model="nama">
    </div>

    </div>

    <script src="vue.js"></script> <!--off-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.11/vue.js"></script> <!--online-->
    <script>
        new Vue({
            el : '#greet',
            data : {
                nama : 'Bagaskara Ramadhan'
            }
        });
    </script>
</body>

</html>
